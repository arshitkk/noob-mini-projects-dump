<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card</title>
    <link rel="stylesheet" href="styles.css">
       
</head>
<body>
    <div class="bg">
        <div class="card">
            <div class="header">
                <img class="mastercard_logo" src="mastercard_logo.png" alt="logo">
                <p class="title" >Master Card</p>
                <img class="chip" src="logo.png" alt="logo">
            </div>
            <div class="card_info">
                <div class="card_name">
                    Debit Card
                </div>
                <div class="number">
                    8050 5040 2030 3020
                </div>
                <div class="footer">
                    <div class="name">
                        Arshit Kumar
                    </div>
                    <div class="val">
                        <span class="valid">
                            Valid Till
                        </span>
                        <span class="date">
                            10/26
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
